<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
</head>
<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-2 mt-2">
                    <div class="card-header">
                        New Course
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/courses/new}" th:object="${courseRequestDto}" method="post">
                            <table class="table table-sm table-hover">
                                <div class="row" th:if="${courseRequestDto.getId() > 0}">
                                    <div class="col">
                                        <p>Id </p>
                                    </div>
                                    <div class="col">
                                        <p th:text="${courseRequestDto.getId()}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p>Name: </p>
                                    </div>
                                    <div class="col">
                                        <input type="text" th:field="*{name}">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <p>Description: </p>
                                    </div>
                                    <div class="col">
                                        <input type="text" th:field="*{description}"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <p>Courses type: </p>
                                    </div>
                                    <div class="col">
                                        <select th:field="*{courseType}">
                                            <option th:each="course, iter : ${coursesTypes}" th:value="${course}" th:text="${course}"
                                                    th:selected="${iter==0}"></option>
                                        </select>
                                        </div>
                                    </div>


                                <div class="row">
                                    <div class="col">
                                        <input type="submit" value="Submit"/>
                                    </div>
                                    <div class="col">
                                        <span>
                                        </span>
                                    </div>
                                </div>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
