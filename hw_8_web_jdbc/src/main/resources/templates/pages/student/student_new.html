<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">


<head>
    <meta charset="utf-8">
    <title>New Hall</title>

</head>

<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-2 mt-2">
                    <div class="card-header">
                        New Student
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/students/new}" th:object="${studentRequestDto}" method="post">

                            <table class="table table-sm table-hover">
                                <div class="row" th:if="${studentRequestDto.getId() > 0}">
                                    <div class="col">
                                        <p>Id </p>
                                    </div>
                                    <div class="col">
                                        <p th:text="${studentRequestDto.getId()}"></p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <p>First Name: </p>
                                    </div>
                                    <div class="col">
                                        <input type="text" th:field="*{firstName}">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <p>Last Name : </p>
                                    </div>
                                    <div class="col">
                                        <input type="text" th:field="*{lastName}"/>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <p>Email: </p>
                                    </div>
                                    <div class="col">
                                        <input type="text" th:field="*{email}">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <p>Phone number : </p>
                                    </div>
                                    <div class="col">
                                        <input type="text" th:field="*{phone}"/>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col">
                                        <p>Course : </p>
                                    </div>
                                    <div class="col" >
                                        <div class="col">
                                            <div th:each="course, iter : ${courses}">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" th:value="${course.getId()}"
                                                       id="flexCheckChecked"
                                                       name="checkedCourses"
                                                       th:checked="${iter.index} == 0">
                                                <label class="form-check-label" for="flexCheckChecked">
                                                    [[${course.getName()}]] </label>
                                            </div>
                                        </div>
                                        </div>
                                </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <p>Birth Data : </p>
                                    </div>
                                    <div class="col">
                               <input type="date" th:field="*{birthDate}" name="date" aria-label="+380"/>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="col">
                                        <input type="submit" value="Submit"/>
                                    </div>
                                    <div class="col">
                                        <span>
                                        </span>
                                    </div>
                                </div>

                                <input type="hidden" name="_csrf" value="437b30dc-a103-44d0-b4e9-791d8de62986"/>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
