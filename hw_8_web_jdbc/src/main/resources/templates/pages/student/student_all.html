<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Students</title>
</head>

<section layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mb-2 mt-2">
                    <div class="card-header">
                        All Students
                    </div>
                    <div class="card-body">
                        <table class="table table-sm table-hover">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>id</th>
                                <th>first name</th>
                                <th>last name</th>
                                <th>email</th>
                                <th>phone</th>
                                <th>birthday</th>
                                <th>courses types</th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr th:each="student,iter : ${students}">
                                <td th:text="${iter.count}"></td>
                                <td><a th:href="@{'/courses/student/' + ${student.getId()}}"
                                       th:text="${student.getId()}"></a></td>
                                <td th:text="${student.getFirstName()}"></td>
                                <td th:text="${student.getLastName()}"></td>
                                <td th:text="${student.getEmail()}"></td>
                                <td th:text="${student.getPhone()}"></td>
                                <td th:text="${student.getBirthDate()}"></td>

                                <span th:each="course,iter : ${student.getUniqTypes()}">
                                     <td><a th:href="@{'/students/course?type=' + ${course.toString()}}"
                                            th:text="${course.toString()}"></a></td>
                        </span>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
