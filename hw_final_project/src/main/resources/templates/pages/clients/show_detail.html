<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <title>Detail</title>
</head>
<body>

<div layout:fragment="content">
    <div class="card mb-3" >
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${movie.getImageUrl()}" class="img-fluid rounded-start" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:text="${movie.getTitle()}"></h5>
                    <p class="card-text">
                    <table>
                         <tr th:each="show,iter : ${shows}">
                            <td th:text="${iter.count}"></td>
                            <td th:text="${show.getDate()}"></td>
<!--                            <td th:text="${show.getStartTime()}"></td>-->
                             <td><a th:href="@{'/client/show/seat/' + ${show.getId()}}"
                                    th:text="${show.getStartTime()}"></a></td>
<!--                             <td th:text="${show.getEndTime}"></td>-->
                             <td th:text="${show.getCinemaHall().getCinemaHallType()}"></td>

                        </tr>
                    </table>
                    </p>
                    <!--                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>-->
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
