<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:tiles="http://www.w3.org/1999/xhtml">
<head>
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <link href="/css/login.css" rel="stylesheet">

</head>
<body id=login-body>

<div tiles:fragment="content">
    <div class="card border-dark mb-3">
        <div class="card-body">
            <h5 class="card-title">Please Login</h5>
            <h6 class="card-subtitle mb-2 text-muted"></h6>
            <p class="card-text"></p>
            <form method="post" name="f" th:action="@{/login}">
                <fieldset>
                    <div class="alert alert-error" th:if="${param.error}">
                        Invalid username and password.
                    </div>
                    <div class="alert alert-success" th:if="${param.logout}">
                        You have been logged out.
                    </div>
                    <label for="username">Email</label>
                    <input id="username" name="username" type="email"/>
                    <label for="password">Password</label>
                    <input id="password" name="password" type="password"/>
                    <div class="form-actions">
                        <br>
                        <button class="btn" type="submit">Log in</button>
                    </div>
                </fieldset>
            </form>
            <br>
            <a class="card-link" href="#" th:href="@{/registration}">Registration</a>

            <a class="card-link" href="#" th:href="@{/movies}">To Main page</a>

        </div>
    </div>
</div>
</div>
<div>
</div>
</body>
</html>
